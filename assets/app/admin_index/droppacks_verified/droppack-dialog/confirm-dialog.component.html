<h2 mat-dialog-title *ngIf="droppack != 'cancel'">{{droppack?.packname}}</h2>
<mat-dialog-content *ngIf="droppack != 'cancel'">
    <p>创建时间：{{droppack?.createTime | date: 'yyyy-MM-dd HH:mm:ss'}}</p>
    <p>推广品牌：{{droppack?.brand}}</p>
    <div class="showImg">
        <img [src]="path +droppack?.brandlogo" class="showImg">
    </div>
    <mat-tab-group class="droppack-config">
        <mat-tab label="社区">
            <div class="community-video">
                <p>video:</p>
                    <video *ngFor="let video of droppack.configInfo?.community?.video" controls="controls" class="showVideo">
                        <source [src]="path + video.value"  />
                    </video>
                </div>
            <div class="community-banner">
                <p>banner:</p>
                <img *ngFor="let banner of droppack.configInfo?.community?.banner" alt="" [src]="path + banner.value">
            </div>
        </mat-tab>
        <mat-tab label="互动">
            <div class="interaction-item">
                <p>activity:</p>
                <p>{{droppack.configInfo?.interaction?.activity.name}}</p>
                <div class="radio" *ngFor="let item of droppack.configInfo?.interaction?.activity.items">
                    <label>
                        <input type="radio" name="optionsRadios"  value="option1" [checked]="item.answer == 1">
                        {{item.item_id}} {{item.item_content}}
                    </label>
                </div>
            </div>
            <div class="interaction-video">
                <p>video:</p>
                <video *ngFor="let video of droppack.configInfo?.interaction?.video" controls="controls" class="showVideo">
                    <source [src]="path + video.value"  />
                </video>
            </div>
            <div class="interaction-banner">
                <p>background:</p>
                <img *ngFor="let bg of droppack.configInfo?.interaction?.background" alt="" [src]="path + bg.value">
            </div>
        </mat-tab>
        <mat-tab label="结果">
            <div class="result-bg">
                <p>banner:</p>
                <img *ngFor="let banner of droppack.configInfo?.result?.banner" alt="" [src]="path + banner.value">
            </div>
            <div class="result-banner">
                <p>background:</p>
                <img *ngFor="let bg of droppack.configInfo?.result?.background" alt="" [src]="path + bg.value">
            </div>
        </mat-tab>
    </mat-tab-group>
    <p>奖品金额：{{droppack?.prizesInfo?.money}}</p>
</mat-dialog-content>
<mat-dialog-actions *ngIf="droppack != 'cancel'">
    <div class="btnBox">
        <button mat-raised-button color="primary" (click)="dialogRef.close('ok')">通过审核</button>
        <button mat-raised-button color="accent" (click)="dialogRef.close('cancel')">不通过</button>
    </div>
</mat-dialog-actions>

<h2 mat-dialog-title *ngIf="droppack == 'cancel'">拒绝原因</h2>
<mat-dialog-content *ngIf="droppack == 'cancel'">
    <div class="example-container" [formGroup]="stickerForm">
        <mat-form-field>
            <textarea matInput placeholder="填写拒绝原因" formControlName="writeInfo"></textarea>
        </mat-form-field>

        <mat-form-field>
            <mat-select placeholder="选择拒绝原因" formControlName="selectInfo">
                <mat-option  *ngFor="let info of rejectInfo" [value]="info.value">
                    {{info.value}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</mat-dialog-content>
<mat-dialog-actions *ngIf="droppack == 'cancel'">
    <div class="btnBox">
        <button mat-raised-button color="primary" (click)="rejectSticker()">确定</button>
        <button mat-raised-button color="accent" (click)="dialogRef.close('cancel')">取消</button>
    </div>
</mat-dialog-actions>
