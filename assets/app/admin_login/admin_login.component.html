<div class="warp" [style.height]="height">
    <h3>管理后台</h3>
    <div class="container-fluid login" >

        <div class="row">
            <div class="col-md-12">
                <p *ngIf="errmsg"> {{errmsg}}</p>
                <form [formGroup]="loginForm">
                    <div class="form-group">
                        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="账户" formControlName="username">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="密码" formControlName="password">
                    </div>
                    <button type="button" class="btn btn-success" (click)="onSubmit()">登录</button>
                </form>
            </div>
        </div>
    </div>
</div>
